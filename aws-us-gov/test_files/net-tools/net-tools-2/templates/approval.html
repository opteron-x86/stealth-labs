{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <h2>Admin - Approve Users</h2>
    <ul>
      {% for user in users %}
      <li>{{ user[1] }} - <a href="{{ url_for('approve_user', user_id=user[0]) }}">Approve</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
